name: Deploy to Production

on:
  push:
    branches: [ "main" ]

env:
  # ДЕФОЛТЫ (можно переопределить секретами с теми же именами)
  SSH_HOST: eauto.md
  SSH_PORT: 22
  SSH_USER: root

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for metadata)
        uses: actions/checkout@v4

      - name: Validate required secrets (SSH_KEY only)
        run: |
          test -n "${{ secrets.SSH_KEY }}" || (echo "Missing SSH_KEY secret" && exit 1)
          echo "Target: ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.SSH_PORT }}"

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add known_hosts if provided
        env:
          KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }}
        run: |
          if [ -n "${KNOWN_HOSTS}" ]; then
            mkdir -p ~/.ssh
            echo "${KNOWN_HOSTS}" >> ~/.ssh/known_hosts
            echo "known_hosts added"
          else
            echo "known_hosts not provided; will use StrictHostKeyChecking=no"
          fi

      - name: Smoke test SSH connectivity
        env:
          KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }}
        run: |
          OPTS="-vvv -p ${{ env.SSH_PORT }}"
          if [ -z "${KNOWN_HOSTS}" ]; then
            OPTS="$OPTS -o StrictHostKeyChecking=no"
          fi
          ssh $OPTS ${{ env.SSH_USER }}@${{ env.SSH_HOST }} "echo 'SSH OK:' \$(hostname) && whoami && uname -a"

      - name: Ensure deploy.sh exists and is executable
        env:
          KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }}
        run: |
          OPTS="-p ${{ env.SSH_PORT }}"
          if [ -z "${KNOWN_HOSTS}" ]; then
            OPTS="$OPTS -o StrictHostKeyChecking=no"
          fi
          ssh $OPTS ${{ env.SSH_USER }}@${{ env.SSH_HOST }} "bash -lc 'ls -l /opt/expertauto_working_1/deploy.sh && test -x /opt/expertauto_working_1/deploy.sh'"

      - name: Deploy over SSH
        env:
          KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }}
        run: |
          OPTS="-p ${{ env.SSH_PORT }}"
          if [ -z "${KNOWN_HOSTS}" ]; then
            OPTS="$OPTS -o StrictHostKeyChecking=no"
          fi
          ssh $OPTS ${{ env.SSH_USER }}@${{ env.SSH_HOST }} "bash -lc 'set -x; cd /opt/expertauto_working_1 && ./deploy.sh'"
