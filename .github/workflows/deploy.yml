name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for metadata)
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add known_hosts (optional)
        if: ${{ secrets.KNOWN_HOSTS != '' }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          OPTS="-p ${SSH_PORT:-22}"
          if [ -z "${{ secrets.KNOWN_HOSTS }}" ]; then
            OPTS="$OPTS -o StrictHostKeyChecking=no"
          fi
          ssh $OPTS ${SSH_USER}@${SSH_HOST} "bash -lc 'cd /opt/expertauto_working_1 && ./deploy.sh'"
