name: Deploy to Production

on:
  push:
    branches: [ "main" ]

env:
  SSH_HOST: eauto.md
  SSH_PORT: 22
  SSH_USER: deploy   # <— деплой-юзер

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate SSH_KEY
        run: test -n "${{ secrets.SSH_KEY }}" || (echo "Missing SSH_KEY" && exit 1)

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add known_hosts if provided
        env: { KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }} }
        run: |
          if [ -n "${KNOWN_HOSTS}" ]; then mkdir -p ~/.ssh; echo "${KNOWN_HOSTS}" >> ~/.ssh/known_hosts; fi

      - name: Smoke test SSH
        env: { KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }} }
        run: |
          OPTS="-vvv -p ${{ env.SSH_PORT }}"; [ -z "${KNOWN_HOSTS}" ] && OPTS="$OPTS -o StrictHostKeyChecking=no"
          ssh $OPTS ${{ env.SSH_USER }}@${{ env.SSH_HOST }} "echo 'SSH_OK:' \$(hostname) && whoami && groups && docker --version"

      - name: Ensure deploy.sh exists and executable
        env: { KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }} }
        run: |
          OPTS="-p ${{ env.SSH_PORT }}"; [ -z "${KNOWN_HOSTS}" ] && OPTS="$OPTS -o StrictHostKeyChecking=no"
          ssh $OPTS ${{ env.SSH_USER }}@${{ env.SSH_HOST }} "bash -lc 'ls -l /opt/expertauto_working_1/deploy.sh && test -x /opt/expertauto_working_1/deploy.sh'"

      - name: Deploy
        env: { KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }} }
        run: |
          OPTS="-p ${{ env.SSH_PORT }}"; [ -z "${KNOWN_HOSTS}" ] && OPTS="$OPTS -o StrictHostKeyChecking=no"
          ssh $OPTS ${{ env.SSH_USER }}@${{ env.SSH_HOST }} "bash -lc 'set -x; cd /opt/expertauto_working_1 && ./deploy.sh'"
